<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head" th:remove="body">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>PayStsn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
    <link rel="icon" href="favicon.ico">
    <meta name="msapplication-tap-highlight" content="no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="content">
    <div th:replace="admin/layout :: menu('')"></div>

    <div class="page">

        <div class="header">
            <span class="material-icons">shopping_cart</span> Manual transaction
            <div class="sub-header">
                Transaction via the virtual terminal.
            </div>
        </div>

        <div class="container-box">
            <div class="container-header">
                MANUAL TRANSACTION
            </div>
            <div class="container-content">
                <form class="" th:action="@{/admin/manual-transaction}" method="post">
                    <input type="hidden" name="id" th:value="${id}" />
                    <div><label for="name" class="">Name</label><input disabled name="name" id="name" placeholder="" type="text" autocomplete="off" spellcheck="false" th:value="${name}"></div>
                    <div><label for="money" class="">Amount to pay</label><input name="money" id="money" placeholder="" type="number" min="0" th:max="${max}" step="1" value="0" autocomplete="off" spellcheck="false"></div>

                    <div style="margin: 20px 0">
                        <span class="text-success" th:text="${name}"></span> has <span class="badge badge-success" th:text="|${balance} JMF|">3000 JMF</span> with a <span class="badge badge-success" th:text="|${loan} JMF|">500 JMF</span> loan limit. So the maximum value to pay is: <span class="badge badge-success" th:text="|${max} JMF|">500 JMF</span>
                    </div>

                    <br>
                    <input type="submit" class="btn" value="PAY" />
                    <a th:href="@{/admin/accounts}" class="btn btn-light">BACK</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
