<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head" th:remove="body">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>PayStsn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
    <link rel="icon" href="favicon.ico">
    <meta name="msapplication-tap-highlight" content="no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="content">
    <div th:replace="admin/layout :: menu('transactions')"></div>

    <div class="page">

        <div class="header">
            <span class="material-icons">payment</span> Transactions
            <div class="sub-header">
                You can see here all completed transactions
            </div>
        </div>

        <div class="container-box">
            <div class="container-header">
                <span class="material-icons">payment</span>
                TRANSACTIONS
            </div>
            <div class="container-content">
                <table style="width: 100%;" cellpadding="0" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Time</th>
                        <th>Issuer</th>
                        <th>Amount</th>
                        <th>Target</th>
                        <th>Terminal</th>
                        <th>Content</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tx : ${transactions}">
                        <td th:text="${tx.formattedTime()}">2020-00-00 10:00:00</td>
                        <td th:text="${tx.getCardHolder()}">Kiss Pista</td>
                        <td th:text="|${tx.getAmount()} JMF|">1500 JMF</td>
                        <td th:unless="${tx.isRegular()}" th:text="${tx.getReceiver()}">SYSTEM</td>
                        <td th:if="${tx.isRegular()}">SYSTEM</td>
                        <td th:text="${tx.getGateway()}">DevTerminal</td>
                        <td th:text="${tx.getMessage()}">DevTerminal</td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
</body>
</html>
