
server.port=6006
paymentsystem.admin.username=admin
paymentsystem.admin.password=1234
paymentsystem.gateways.file=config/gateways.csv
server.servlet.session.timeout=259200m
spring.security.user.password=false

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:file:./db/database
spring.h2.console.enabled=false
spring.jpa.hibernate.ddl-auto=update

server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:keystore/paystsn.p12
server.ssl.key-store-password=password
server.ssl.key-alias=paystsn

server.ssl.enabled=true

spring.web.resources.static-locations[0]=file:src/main/resources/static/
spring.web.resources.static-locations[1]=classpath:/static/